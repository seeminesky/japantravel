<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Japan Travel Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

</head>
<body>

<h1><strong><em> Japan Travel Map </em></strong></h1>

<div id="map" style= "width: 800px ; height: 600px"></div>

<script>

  var map = L.map('map').setView([35.6953673,139.7970101],10.5);

  mapLink ='<a href="http://openstreetmap.org">Nattanicha</a>';

  L.tileLayer(
    'http://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',
    {
      attribution: 'Map data & copy; ' +mapLink,
      maxZoom: 18,
    }).addTo(map);

    var greenIcon = L.icon({
    iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-green.png',
    shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',

    iconSize: [38, 95], // size of the icon
    shadowSize: [50, 64], // size of the shadow
    iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62], // the same for the shadow
    popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    var marker = L.marker([35.715427,139.7738669],
      {
        icon: greenIcon,
        draggable:true,
        title:'Ueno Park',
        opacity:1.5
      }
    )
      .addTo(map)
      .bindPopup("<b>UENO PARK</b>")
      .openPopup();

      var redIcon = L.icon({
      iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-red.png',
      shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',

      iconSize: [38, 95], // size of the icon
      shadowSize: [50, 64], // size of the shadow
      iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
      shadowAnchor: [4, 62], // the same for the shadow
      popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
      });

      var marker = L.marker([35.718416954284464, 139.77618889513934],
        {
          icon: redIcon,
          draggable:true,
          title:'TOKYO NATIONAL MUSEUM',
          opacity:1.5
        }
      )
        .addTo(map)
        .bindPopup("<b>TOKYO NATIONAL MUSEUM</b>")
        .openPopup();


        var redIcon = L.icon({
        iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-red.png',
        shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',

        iconSize: [38, 95], // size of the icon
        shadowSize: [50, 64], // size of the shadow
        iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
        shadowAnchor: [4, 62], // the same for the shadow
        popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        var marker = L.marker([35.69622924767414, 139.5704102425766],
          {
            icon: redIcon,
            draggable:true,
            title:'GHIBLI MUSEUM',
            opacity:1.5
          }
        )
          .addTo(map)
          .bindPopup("<b>GHIBLI MUSEUM</b>")
          .openPopup();

          var orangeIcon = L.icon({
          iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-orange.png',
          shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',

          iconSize: [38, 95], // size of the icon
          shadowSize: [50, 64], // size of the shadow
          iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
          shadowAnchor: [4, 62], // the same for the shadow
          popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
          });

          var marker = L.marker([35.710069403024214, 139.81068989835012],
            {
              icon:orangeIcon,
              draggable:true,
              title:'TOKYO SKYTREE LANDMARK OF TOKYO',
              opacity:1.5
            }
          )
            .addTo(map)
            .bindPopup("<b>TOKYO SKYTREE</b>")
            .openPopup();

            var redIcon = L.icon({
            iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-red.png',
            shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',

            iconSize: [38, 95], // size of the icon
            shadowSize: [50, 64], // size of the shadow
            iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
            shadowAnchor: [4, 62], // the same for the shadow
            popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
            });

            var marker = L.marker([35.685183674925405, 139.75278877097662],
              {
                icon: redIcon,
                draggable:true,
                title:'Imperial Palace',
                opacity:1.5
              }
            )
              .addTo(map)
              .bindPopup("<b>IMPERIAL PALACE</b>")
              .openPopup();

</script>
</body>
</html>
